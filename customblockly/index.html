<html>
  <title>Custom Blockly App</title>

  <script src="../../blockly-read-only/apps/common.js"></script>
  <script src="custom.js"></script>
  <body>
    <span id="title">Custom Blockly App</span>
    <select id="languageMenu"></select>

    <script type="text/javascript" src="../../blockly-read-only/blockly_compressed.js"></script>
    <script type="text/javascript" src="../../blockly-read-only/blocks_compressed.js"></script>
    <script type="text/javascript" src="../../blockly-read-only/javascript_compressed.js"></script>
    <script type="text/javascript" src="blocks.js"></script>

    <xml id="toolbox" style="display: none">
      <block type="boat_turn"><field name="DIR">turnLeft</field></block>
      <block type="boat_turn"><field name="DIR">turnRight</field></block>
      <block type="boat_speed"><field name="SPEED">50</field></block>
	  <block type="boat_ifElse"><field name="DIR">ahead</field></block>
    </xml>

    <div id="blockly"></div>
  </body>
</html>
